<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Cars</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('Images/homeback.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .navbar {
      background-color: rgba(20, 20, 20, 0.9);
      padding: 10px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }
    .container {
      padding: 120px 20px;
      text-align: center;
    }
    .motivation {
      font-size: 24px;
      color: #FFD700;
      margin-bottom: 10px;
      font-weight: bold;
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
    }
    .title {
      font-size: 36px;
      color: #FFD700;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 180px;
      left: 50%;
      transform: translateX(-50%);
    }
    .search-bar {
      position: absolute;
      top: 120px;
      right: 20px;
    }
    .search-bar input[type="text"] {
      padding: 8px;
      width: 200px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-left: 10px;
    }
    .search-bar button {
      padding: 8px 15px;
      margin-left: 5px;
      border: none;
      border-radius: 4px;
      background-color: #FFD700;
      color: #000;
      cursor: pointer;
    }
    .car-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 220px;
    }
    .car-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }
    .car-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .car-card a {
      display: block;
      text-decoration: none;
      color: inherit;
    }
    .car-card:hover {
      transform: scale(1.05); /* This line re-applies the hover effect */
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<div class="navbar">
  <a href="homepage.html">Home</a>
  <a href="browseCars.html">Buy Cars</a>
  <a href="sellCars.html">Sell Cars</a>
  <a href="browseBikes.html">Buy Bikes</a>
  <a href="sellBikes.html">Sell Bikes</a>
  <a href="contact.html">Contact Us</a>
</div>

<div class="container">
  <div class="motivation">Discover Your Dream Ride Today!</div>
  <h2 class="title">Available Cars</h2>
  
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for a car..." onkeyup="searchCars()">
  </div>

  <div class="car-grid" id="carGrid">
    <div class="car-card" data-name="Suzuki Boss">
      <a href="carDetails.html?id=1">
        <img src="Images/car1.jpg" alt="Car 1">
        <h3>Suzuki Boss</h3>
        <p>Price: 12 Lakh</p>
      </a>
    </div>
    <div class="car-card" data-name="Honda Civic">
      <a href="carDetails.html?id=2">
        <img src="Images/car2.jpg" alt="Car 2">
        <h3>Honda Civic</h3>
        <p>Price: 60 Lakh</p>
      </a>
    </div>
    <div class="car-card" data-name="Toyota Hilux">
      <a href="carDetails.html?id=3">
        <img src="Images/car3.jpg" alt="Car 3">
        <h3>Kala Dalla</h3>
        <p>Price: 169 Lakh</p>
      </a>
    </div>
    <div class="car-card" data-name="BMW M5">
      <a href="carDetails.html?id=4">
        <img src="Images/car4.jpg" alt="Car 4">
        <h3>BMW M5</h3>
        <p>Price: 4.5 Crore</p>
      </a>
    </div>
    <div class="car-card" data-name="Toyota Corolla">
      <a href="carDetails.html?id=5">
        <img src="Images/car5.jpg" alt="Car 5">
        <h3>Toyota Corolla</h3>
        <p>Price: 44 Lakh</p>
      </a>
    </div>
    <div class="car-card" data-name="Mercedes C63">
      <a href="carDetails.html?id=6">
        <img src="Images/car6.jpg" alt="Car 6">
        <h3>Mercedes C63</h3>
        <p>Price: 3.7 Crore</p>
      </a>
    </div>
  </div>
</div>

<script>
  function searchCars() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const carCards = document.querySelectorAll(".car-card");
    
    carCards.forEach(card => {
      const carName = card.dataset.name.toLowerCase();
      if (carName.includes(input)) {
        card.style.display = "block"; // Show card
      } else {
        card.style.display = "none"; // Hide card
      }
    });
  }
</script>

</body>
</html>
